<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">

    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function () {

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
      let displayList = []
      for (let i = 0; i < aqiData.length; i++) {
        if (aqiData[i][1] > 60) {
          console.log(aqiData[i])
          displayList.push(aqiData[i])
        }
      }

      for (let i = 0; i < displayList.length; i++) {
        for (let j = i; j < displayList.length; j++) {
          if (displayList[i][1] < displayList[j][1]) {
            let tmp = displayList[j]
            displayList[j] = displayList[i]
            displayList[i] = tmp
          }
        }
      }

      const ul = document.getElementById('aqi-list')
      for (let i = 0; i < displayList.length; i++) {
        const li = document.createElement('li')
        li.innerHTML = `第${i + 1}名: ${displayList[i][0]}, ${displayList[i][1]}`
        ul.appendChild(li)
      }

    })();

  </script>
</body>

</html>
